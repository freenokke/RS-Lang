<div class="fullscreen__icon">
  <i class="fa-solid fa-expand fa-xl"></i>
  <i class="fa-solid fa-compress fa-xl" hidden></i>
</div>
<div class="results">
  <div class="results-points">
    <h3 class="results-points__text">Поздравляем, отличный результат:</h3>
    <span class="results-points__count">{{score}}</span>
  </div>
  <div class="play-buttons play-buttons_above">
    <button class="btn btn_audiochallenge" id="resultsToGames">К играм</button>
    <button class="btn btn_audiochallenge" id="resultsToWordsbook">В учебник</button>
  </div>
  <div class="results-gamearea">
    <div class="results-gamearea__game game">
      <div class="results-container">
      </div>
    </div>
  </div>
  <div class="play-buttons play-buttons_below">
    <button class="btn btn_audiochallenge" id="resultsPlayWithOthersWords">Сыграть еще</button>
    <button class="btn btn_audiochallenge" id="resultsPlayOnceMoreButton">Сыграть еще с этими же словами</button>
  </div>
</div>
