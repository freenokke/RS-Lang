<img class="wordsbook-description__img" src="{{image}}" alt="{{word}}">
<div class="wordsbook-description__text-wrapper">
  <h2 class="wordsbook-description__h2">{{word}}</h2>
  <h3 class="wordsbook-description__h3">{{translation}}</h3>
  <div class="wordsbook-description__transcription-container">
    <span class="wordsbook-description__transcription">
      {{transcription}}
    </span>
    <button class="wordsbook-description__transcription-play">
      <svg class="wordsbook-description__transcription-svg" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z">
        </path>
      </svg>
    </button>
  </div>
  <div class="wordsbook-description__buttons-container">

  </div>
  <div class="wordsbook-description__meaning">
    <h3 class="wordsbook-description__h3">
      Значение
    </h3>
    <p>{{textMeaning}}</p>
    <p>{{textMeaningTranslation}}</p>
  </div>
  <div class="wordsbook-description__example">
    <h3 class="wordsbook-description__h3">
      Пример
    </h3>
    <p>{{textExample}}</p>
    <p>{{textExampleTranslation}}</p>
  </div>
</div>
